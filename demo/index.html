<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Emoji Ratings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h2>jQuery Emoji Ratings Demo</h2>
				<form>
				  <div class="form-group">
				    <label for="firstName">First Name</label>
				    <input type="text" class="form-control" id="firstName">
				  </div>
				  <div class="form-group">
				    <label for="lastName">Last Name</label>
				    <input type="text" class="form-control" id="lastName">
				  </div>
				  <div class="form-group">
				    <label for="comments">Comments</label>
				    <textarea class="form-control" id="comments"></textarea>
				  </div>
				  <div class="form-group" id="rating">
				    <label for="rating">Rating</label>
				  </div>
				  <button type="submit" class="btn btn-default btn-block">Submit 
				  	<span class="review-text" style="display:none"><span id="starCount"></span> Review</span>
				 	</button>
				</form>
			</div>
		</div>
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../src/jquery.emojiRatings.js"></script>
		<script>
			$("#rating").emojiRating({
				onUpdate: function(count) {
					$(".review-text").show();
					$("#starCount").html(count + " Star");
				}
			});
		</script>
	</body>
</html>
