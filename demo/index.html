<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Emoji Ratings</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../src/jquery.emojiRatings.js"></script>
		<style>
			body, html {
				height: 100%;
			}
			div {
				line-height: 100px;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="element"></div>
		<script>
			$(function() {
				$("#element").emojiRating({
					fontSize: 100,
					emoji: 'pray'
				});
			});
		</script>
	</body>
</html>
